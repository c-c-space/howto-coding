<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../window/style.css" />
  <link rel="stylesheet" href="../../readme/style.css" />
  <link rel="stylesheet" href="../../readme/active.css" />
  <link rel="stylesheet" href="../../html/elements.css" />
  <style>
  #contents::before {
    content:'関連記事';
    display: inline-block;
    font-size: 90%;
  }

  #links::before {
    content:'参考資料';
    display: block;
    padding-top: 0.5rem;
    font-size: 75%;
  }

  #contents::before,
  #links::before {
    font-family: "ipag", monospace;
    text-decoration: underline;
    margin: 0.5rem 0.75rem 0.5rem 0.25rem;
  }
  </style>
  <script src="../../readme/index.js" async></script>
  <script type="text/javascript" async>
  document.addEventListener('readystatechange', (event) => {
    if (event.target.readyState === 'interactive') {
      let coverH1 = document.querySelector('#cover h1');

      const modName = "HTML";
      const modVer = "2.0";
      const conformTest = document.implementation.hasFeature(modName, modVer);
      coverH1.innerHTML = `DOM ${modName} ${modVer} supported?: ${conformTest}`;
    } else if (event.target.readyState === 'complete') {
      let coverH1 = document.querySelector('#cover h1');

      coverH1.innerHTML = `Document`;
      documentJS.innerHTML =
      '<i>document.characterSet</i> ' + document.characterSet + '<br/>' +
      '<i>document.body.childElementCount</i> ' + document.body.childElementCount + '<br/>' +
      '<i>document.contentType</i> ' + document.contentType + '<br/>' +
      '<i>document.doctype</i> ' + document.doctype + '<br/>' +
      '<i>document.documentURI</i> ' + document.documentURI + '<br/>' +
      '<i>document.domain</i> ' + document.domain + '<br/>' +
      '<i>document.lastModified</i> ' + document.lastModified + '<br/>' +
      '<i>document.location</i> ' + document.location + '<br/>' +
      '<i>document.referrer</i> ' + document.referrer + '<br/>' +
      '<i>document.URL</i> ' + document.URL + '<br/>';

      let documentIAll = document.querySelectorAll("#documentJS i");
      documentIAll.forEach((documentI) => {
        documentI.style.fontFamily = 'NewYork, serif';
        documentI.style.fontSize = '100%';
      });
    }
  });

  function setBodyAttr(attr, value) {
    if (document.body) document.body[attr] = value;
    else throw new Error("no support");
  }
  </script>
</head>
<body>
  <nav>
    <a href="#hello">DOM</a>
    <a href="#api">API</a>
    <a href="#etc">参考資料</a>
  </nav>

  <article class="readme">
    <section id="cover" class="active cover">
      <i>Document Object Model</i>
      <h1></h1>
      <p id="documentJS"></p>
    </section>
    <section id="hello" class="is-hide"></section>
    <section id="api" class="is-hide"></section>
    <section id="etc" class="is-hide">
      <aside id="links"></aside>
    </section>
  </article>

  <aside id="contents"></aside>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="../../readme/script.js" defer></script>
  <script type="text/javascript">
  $(function() {
    $("#api").load("api.html");
    $("#hello").load("hello.html");
  })
  </script>
</body>
</html>
