<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />

  <script type="text/javascript" async>

  document.addEventListener('readystatechange', (event) => {
    if (event.target.readyState === 'loading') {
    }

    else if (event.target.readyState === 'interactive') {
      alert( 'Hello, world!' );
    }

    else if (event.target.readyState === 'complete') {
      const TITLE = ' | How to Coding',
      titleH1 = document.querySelector('h1');

      titleH1.textContent = 'JavaScript' + TITLE;
    }
  });

  </script>

  <script src="../readme/index.js" async></script>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../readme/style.css" />
  <link rel="stylesheet" href="../readme/active.css" />
  <style>

  body {
    font-family: "ipag", monospace;
  }

  .script::before {
    content: '<script ';
  }

  .script_tag::before {
    content: '<script>';
  }

  .script::after,
  .script_tag::after {
    content: '</script>';
  }

  .noscript::before {
    content: '<noscript ';
  }

  .noscript_tag::before {
    content: '<noscript>';
  }

  .noscript::after,
  .noscript_tag::after {
    content: '</noscript>';
  }

  #contents::before {
    content:'関連記事';
    display: inline-block;
    font-size: 90%;
  }

  #links::before {
    content:'参考資料';
    display: block;
    padding-top: 0.5rem;
    font-size: 75%;
  }

  #contents::before,
  #links::before {
    font-family: "ipag", monospace;
    text-decoration: underline;
    margin: 0.5rem 0.75rem 0.5rem 0.25rem;
  }

  </style>
</head>
<body>

  <nav>
    <a href="#hello">JavaScriptの基本</a>
    <a href="#declarations">宣言</a>
    <a href="#types">値</a>
    <a href="#events">関数 (イベント)</a>
    <a href="#if-else">条件文</a>
  </nav>

  <article class="readme">
    <section class="active cover">
      <h1></h1>
      <h3 class="script">src="script.js"></h3>
      <p class="script">
        type="text/javascript"><br/>
        <font>alert( 'Hello, world!' );</font><br/>
      </p>
      <a href="#etc">参考資料</a>
    </section>
    <section id="hello" class="is-hide"></section>
    <section id="declarations" class="is-hide"></section>
    <section id="types" class="is-hide"></section>
    <section id="events" class="is-hide"></section>
    <section id="if-else" class="is-hide"></section>
    <section id="etc" class="is-hide">
      <aside id="links"></aside>
    </section>
  </article>

  <aside id="contents"></aside>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript">
  $(function() {
    $("#declarations").load("declarations.html");
    $("#events").load("events.html");
    $("#hello").load("hello.html");
    $("#if-else").load("if-else.html");
    $("#types").load("types.html");
  })
  </script>

  <script src="../readme/script.js" defer></script>
</body>
</html>
