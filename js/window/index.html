<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <script async src="../../readme/index.js" async></script>
  <script type="text/javascript" async>
  document.addEventListener('readystatechange', (event) => {
    if (event.target.readyState === 'interactive') {
      let lastModified = document.querySelector('#cover h1');
      lastModified.innerHTML =
      'Last Modified<br/><time datetime="' + document.lastModified + '">' + document.lastModified + '</time>';
    } else if (event.target.readyState === 'complete') {
      const TITLE = ' | How to Coding',
      titleH1 = document.querySelector('#cover h1');
      titleH1.innerHTML = `<i>Document Object Model</i><br/>Window`;
      titleH1.style.textAlign = "center";
    }
  });
  </script>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../../readme/style.css" />
  <link rel="stylesheet" href="../../readme/active.css" />
  <link rel="stylesheet" href="../../html/elements.css" />
  <style>
  #contents::before {
    content:'関連記事';
    display: inline-block;
    font-size: 90%;
  }

  #links::before {
    content:'参考資料';
    display: block;
    padding-top: 0.5rem;
    font-size: 75%;
  }

  #contents::before,
  #links::before,
  #lastModified {
    font-family: "ipag", monospace;
  }

  #contents::before,
  #links::before {
    text-decoration: underline;
    margin: 0.5rem 0.75rem 0.5rem 0.25rem;
  }

  #lastModified {
    padding: 0.25rem;
  }
  </style>
</head>
<body>
  <nav>
    <a href="#api">API</a>
    <a href="#console">Console</a>
    <a href="#size">Size</a>
    <a href="#etc">参考資料</a>
  </nav>

  <article class="readme">
    <section id="cover" class="active cover">
      <h1></h1>
      <p>
        navigator<code class="red">.language</code> |
        navigator<code class="red">.languages</code><br/>
        <small>ユーザーの言語</small> <code id="language" class="nowValue"></code> |
        <small>推奨される言語</small> <code id="languages" class="nowValue"></code>
      </p>
      <p>
        navigator<code class="red">.deviceMemory</code><br/>
        <code id="memory" class="nowValue"></code>
        <br/>
        <br/>
        navigator<code class="red">.hardwareConcurrency</code><br/>
        <code id="hardware" class="nowValue"></code>
        <br/>
        <br/>
        navigator<code class="red">.userAgent</code><br/>
        <code id="sBrowser" class="nowValue"></code>
      </p>
    </section>
    <section id="api" class="is-hide"></section>
    <section id="console" class="is-hide"></section>
    <section id="size" class="is-hide"></section>
    <section id="etc" class="is-hide">
      <aside id="links"></aside>
    </section>
  </article>

  <aside id="contents"></aside>

  <script src="console.js"></script>
  <script src="../../readme/script.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript">
  $(function() {
    $("#api").load("api.html");
    $("#console").load("console.html");
    $("#size").load("size.html");
  })

  document.querySelector('#language').innerText = navigator.language
  document.querySelector('#languages').innerText = navigator.languages

  const memory = navigator.deviceMemory
  document.querySelector('#memory').innerText = `この端末には ${memory} GiB 以上の RAM があります。`

  const hardware = navigator.hardwareConcurrency
  document.querySelector('#hardware').innerText = `この端末の使用可能なコア数は ${hardware} CPUです。`

  document.querySelector('#sBrowser').innerText = navigator.userAgent
  </script>
</body>
</html>
