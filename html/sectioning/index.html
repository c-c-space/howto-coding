<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <script src="../../readme/index.js"></script>
  <script type="text/javascript">
  indexJSON('index.json');
  </script>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../elements.css" />
  <link rel="stylesheet" href="../../readme/style.css" />
  <style>
  @font-face {
    font-family: "NewYork";
    src: url("https://creative-community.space/ver/font/NewYork.otf");
  }

  #template {
    font-family: "NewYork", serif;
    font-size: 1.5rem;
    padding: 7.5rem 2.5rem 2.5rem;
    min-height: 100vh;
  }

  .none,
  .href:not(.selectors) {
    display: none;
  }

  a[href*="one"]::before  {
    content: '<article>';
    text-transform: uppercase;
  }

  a[href*="two"]::before  {
    content: '<section>';
    text-transform: uppercase;
  }

  a[href*="three"]::before  {
    content: '<nav>';
    text-transform: uppercase;
  }

  a[href*="four"]::before  {
    content: '<aside>';
    text-transform: uppercase;
  }

  #contents::before {
    content:'関連記事';
    font-size: 90%;
  }

  #links::before {
    content:'参考資料';
    font-size: 75%;
  }

  #contents::before,
  #links::before,
  #lastModified {
    font-family: "ipag", monospace;
  }

  #contents::before,
  #links::before {
    display: block;
    text-decoration: underline;
    margin: 0.5rem 0.25rem;
  }

  section:target::before {
    content: ':target';
    color: #551A8B;
    text-shadow:
    1px 1px 0 #fff,
    -1px -1px 0 #fff,
    -2px -2px 0 #fff;
    display: block;
    font-family: "ipag", monospace;
    font-size: 1.25rem;
    padding: 0.5rem;
  }

  section:target {
    color: #fff;
    background: #FF0000;
  }

  section:target #contents a,
  section:target #links a {
    color: #fff;
  }

  footer {
    position: relative;
    min-height: 95vh;
  }

  footer aside {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  footer aside {
    max-width: 1000px;
  }

  @media screen and (max-width: 820px) {
    #template {
      font-size: 3vw;
      padding: 20% 2.5% 5%;
    }
  }

  #lastModified {
    text-align: right;
    line-height: 125%;
    word-break: break-word;
  }
  </style>
</head>
<body>
  <nav id="nav">
    <a href="#one"></a>
    <a href="#two"></a>
    <a href="#three"></a>
    <a href="#four"></a>
  </nav>

  <header id="template"></header>
  <br/>
  <article class="readme">
    <h2>区分要素（セクショニング・コンテンツ）</h2>
    <p>
      HTML Living Standard (HTML5以降) から、
      HTMLのコンテンツを区分する 4 つ の要素を
      区分要素 と 定義するようになりました。
    </p>
    <p><u>この区分は、文章をベースとしたブログなどの記事ページの構造を作るために使用します。</u></p>
    <hr/>
    <p id="lastModified"></p>
  </article>
  <hr/>
  <article>
    <section id="one"></section>
    <section id="two"></section>
    <section id="three"></section>
    <section id="four">
      <article id="aside" class="readme aside"></article>
      <footer>
        <aside id="contents"></aside>
      </footer>
      <aside id="links"></aside>
    </section>
  </article>

  <script type="text/javascript">
  fetchHTML('download.html', '#template');
  fetchHTML('article.html', '#one');
  fetchHTML('section.html', '#two');
  fetchHTML('nav.html', '#three');
  fetchHTML('aside.html', '#aside');

  let lastModified = document.querySelector('#lastModified');
  lastModified.innerHTML =
  'Last Modified: <time datetime="' + document.lastModified + '">' + document.lastModified + '</time>';
  </script>
</body>
</html>
