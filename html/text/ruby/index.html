<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <script src="../../../readme/index.js"></script>
  <script type="text/javascript">
  indexJSON('index.json');
  </script>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="../../elements.css" />
  <link rel="stylesheet" href="../../../readme/style.css" />
  <link rel="stylesheet" href="../../../css/pseudo-classes/lightbox.css" />
  <link rel="stylesheet" href="../../../css/pseudo-classes/target.css" />
  <style>
  .sample {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #one {
    writing-mode: vertical-rl;
  }

  #one:target,
  #two:target,
  #three:target,
  #four:target {
    background: #fff;
  }

  .readme a {
    color: #000;
    filter: invert();
  }

  #contents::before,
  #links::before {
    display: block;
    text-decoration: underline;
    margin: 0.5rem 0.25rem;
  }

  pre {
    font-size: 125%;
    font-family: "ipag", monospace;
  }

  .sample {
    box-sizing: border-box;
    font-size: 1.5rem;
    line-height: 150%;
    width: 100%;
  }

  #lastModified {
    position: fixed;
    margin: 0;
    bottom:0;
    right: 0;
  }

  @media screen and (max-width: 820px) {
    .sample {
      font-size: 3.21vw;
    }
  }
  </style>
</head>
<body>
  <nav id="nav">
    <a href="#one">ルビ</a>
    <a href="#etc">関連記事</a>
  </nav>
  </nav>

  <h1 class="sample ruby">
    The Ruby element
    <rp class="rp">(</rp>
    <rt class="rt">ルビ要素</rt>
    <rp class="rp">)</rp>
  </h1>

  <article id="howto"></article>

  <aside class="lightbox" id="etc">
    <a href="#" class="close" onclick="window.history.back(); return false;"></a>
    <section id="contents" class="translate_center"></section>
    <section id="links" class="fixed_bottom"></section>
  </aside>
  <br/>
  <p id="lastModified"></p>

  <script type="text/javascript">
  document.addEventListener('readystatechange', (event) => {
    if (event.target.readyState === 'interactive') {
      fetchHTML('howto.html', '#howto');

      let lastModified = document.querySelector('#lastModified');
      lastModified.innerHTML =
      'Last Modified: <time datetime="' + document.lastModified + '">' + document.lastModified + '</time>';
    }

    else if (event.target.readyState === 'complete') {
      function random(number) {
        return Math.floor(Math.random() * (number+1));
      }

      function randomRGB() {
        let random255 = `rgb(${random(255)},${random(255)},${random(255)})`;
        return random255;
      }

      const colorAll = document.querySelectorAll('body, #nav a, .sample *, #sample *, #lastModified, #one *, #two *, #three *, #four *');
      for (const colorItem of colorAll) {
        colorItem.style.color = randomRGB();
      }

      const randomRGBbgAll = document.querySelectorAll('#nav a');
      for (const randomRGBbg of randomRGBbgAll) {
        randomRGBbg.addEventListener('click', function(event) {
          const colorAll = document.querySelectorAll('body, #nav a, .sample *, #sample *, #lastModified, #one *, #two *, #three *, #four *');
          for (const colorItem of colorAll) {
            colorItem.style.color = randomRGB();
          }
        });
      }
    }
  });
  </script>
</body>
</html>
