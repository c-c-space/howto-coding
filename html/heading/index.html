  <script type="text/javascript">
  fetchHTML('hello.html', '#hello');
  fetchHTML('howto.html', '#howto');

  function random(number) {
    return Math.floor(Math.random() * (number+1));
  }

  function randomRGB() {
    let random255 = `rgb( ${random(255)}, ${random(255)}, ${random(255)} )`;
    return random255;
  }

  document.body.style.backgroundColor = randomRGB();
  const randomRGBbg = document.querySelectorAll('#hello, #nav, #one *');
  for (let i = 0; i < randomRGBbg.length; i++) {
    randomRGBbg[i].addEventListener('mouseenter', function(e) {
      document.body.style.backgroundColor = randomRGB();
    });
    randomRGBbg[i].addEventListener('mouseleave', function(e) {
      document.body.style.backgroundColor = randomRGB();
    });
  }
  </script>
