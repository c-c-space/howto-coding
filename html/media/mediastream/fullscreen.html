<h1>fullscreenchange event example</h1>
<div id="fullscreen">
  <button id="full-btn">Toggle Fullscreen Mode</button>
</div>

<script>
function fullscreenchanged (event) {
  if (document.fullscreenElement) {
    console.log(`Element: ${document.fullscreenElement.id} entered fullscreen mode.`);
  } else {
    console.log('Leaving fullscreen mode.');
  }
};

const full = document.getElementById('fullscreen');

full.addEventListener('fullscreenchange', fullscreenchanged);
// or
full.onfullscreenchange = fullscreenchanged;

// ボタンがクリックされたら、全画面モードを切り替える
document.getElementById('full-btn').addEventListener('click', (event) => {
  if (document.fullscreenElement) {
    // exitFullscreen は Document オブジェクトでのみ使用可
    document.exitFullscreen();
  } else {
    full.requestFullscreen();
  }
});
</script>
