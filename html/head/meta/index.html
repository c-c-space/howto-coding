<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <script src="../../../readme/index.js"></script>
  <script type="text/javascript">
  indexJSON('index.json');
  </script>
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="../../../readme/style.css" />
  <link rel="stylesheet" href="../../../css/pseudo-classes/lightbox.css" />
  <link rel="stylesheet" href="../../../css/pseudo-classes/target.css" />
  <style>
  .head::before {
    content: '<head>';
  }

  .head::after {
    content: '</head>';
  }

  .meta::before {
    content: '<meta ';
  }

  .meta::after {
    content: '>';
  }

  h1 {
    font-family: "Arial Narrow", Arial, sans-serif;
    font-size: 175%;
    font-weight: 500;
  }

  h1 span {
    font-size: 125%;
  }

  #one:target,
  #two:target,
  #three:target,
  #four:target {
    color: #fff;
    background: blue;
  }

  #contents::before {
    content:'関連記事';
    font-size: 90%;
  }

  #links::before {
    content:'参考資料';
    font-size: 75%;
  }

  #contents::before,
  #links::before {
    display: block;
    text-decoration: underline;
    margin: 0.5rem 0.25rem;
  }

  #lastModified {
    position: fixed;
    bottom:0;
    right: 0;
    padding: 0.5rem;
    margin: 0;
    word-break: break-word;
  }
  </style>
</head>
<body>
  <nav id="nav">
    <a href="#one">The Open Graph protocol</a>
    <a href="#etc">関連記事</a>
  </nav>

  <article>
    <h1 class="translate_center head"><br>
      <span class="meta">name="___" content="___"</span><br>
      <span class="meta">property="___" content="___"</span><br>
    </h1>
  </article>

  <article>
    <section id="one" class="readme">
      <div></div>
      <a href="#" class="close" onclick="window.history.back(); return false;">×</a>
    </section>
  </article>

  <aside class="lightbox" id="etc">
    <a href="#" class="close" onclick="window.history.back(); return false;"></a>
    <section id="contents" class="translate_center"></section>
    <section id="links" class="fixed_bottom"></section>
  </aside>

  <p id="lastModified"></p>
  <script type="text/javascript">
  fetchHTML('ogp.html', '#one div');

  let lastModified = document.querySelector('#lastModified');
  lastModified.innerHTML =
  'Last Modified: <time datetime="' + document.lastModified + '">' + document.lastModified + '</time>';
  </script>
</body>
</html>
