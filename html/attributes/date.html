<div class="readme selectors">
  <h2>
    <i>カスタムデータ属性</i><br/>
    <span>要素名 <font>data-*</font>="<b class="blue">値</b>"</span>
  </h2>
  <p>カスタムデータ属性と呼ばれる属性の組を作り、HTML と スクリプトによるDOM 表現との間で、固有の情報を交換できるようにします。</p>
</div>
<hr>
<div class="readme selectors">
  <h2>
    <i>カスタム内蔵要素</i><br/>
    <span>要素名 <font>is</font>="<b class="blue">値</b>"</span>
  </h2>
  <p>標準の HTML 要素が定義されたカスタム内蔵要素のように振舞うよう指定することができます。</p>
</div>
<hr>
<p class="readme">
  <font>data-*</font>
  と
  <font>is</font>
  属性は、JavaScript で要素を操作する時に使用する名前を設定するグローバル属性です。
</p>
<hr>
