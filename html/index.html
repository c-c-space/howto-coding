<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <script src="../readme/index.js"></script>
  <script type="text/javascript">
  indexJSON('index.json');
  </script>
  <base target="_blank" rel="noopener noreferrer">
  <link rel="stylesheet" href="../cover/style.css" />
  <link rel="stylesheet" href="../hello/data_show.css" />
  <link rel="stylesheet" href="../hello/style.css">
  <link rel="stylesheet" href="../readme/style.css" />
  <link rel="stylesheet" href="../html/elements.css" />
  <link rel="stylesheet" href="../cover/mobile.css" media="print">
  <link rel="stylesheet" href="../cover/mobile.css" media="screen and (max-width: 820px)">
  <link rel="stylesheet" href="../hello/mobile.css" media="screen and (max-width: 1000px)">
  <style type="text/css">
  .readme section {
    box-sizing: border-box;
    transition: 1s;
  }

  .readme .active {
    opacity: 1;
    overflow: auto;
    height: auto;
  }

  .readme .is-hide {
    height: 0;
    opacity: 0;
    overflow: hidden;
  }

  #links::before {
    content:'参考資料';
    font-size: 75%;
  }

  #hello,
  #lastModified,
  #links::before {
    font-family: "ipag", monospace;
  }

  #links::before {
    display: block;
    text-decoration: underline;
    margin: 0.5rem 0.25rem;
  }

  #hello .head::before,
  #hello .head::after,
  #hello .body::before,
  #hello .body::after {
    font-style: italic;
    font-family: "Times New Roman", serif;
    font-size: 111%;
  }

  #hello {
    line-height: 111%;
  }

  #lastModified {
    text-align: right;
    line-height: 125%;
    word-break: break-word;
  }
  </style>
</head>
<body id="cover">
  <main id="left">
    <section id="hello"></section>
    <br/>
    <section id="links"></section>
  </main>
  <article id="right">
    <article class="readme">
      <section id="howto" class="data_show"></section>
    </article>
    <br/>
    <details id="www" class="readme"></details>
    <br/>
    <nav id="contents"></nav>
    <br/>
    <p id="lastModified"></p>
  </article>

  <h1 id="title">HTML | Hypertext Markup Language</h1>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="../hello/data_show.js"></script>
  <script type="text/javascript">
  fetchHTML('hello.html', '#hello');
  fetchHTML('howto.html', '#howto');
  fetchHTML('elements.html', '#www');

  let lastModified = document.querySelector('#lastModified');
  lastModified.innerHTML =
  'Last Modified: <time datetime="' + document.lastModified + '">' + document.lastModified + '</time>';
  </script>
</body>
</html>
