<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <script src="../../../readme/index.js" async></script>
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="../../elements.css" />
  <link rel="stylesheet" href="../../../readme/style.css" />
  <style>
  a[href*="one"]::before  {
    content: 'map';
    text-transform: uppercase;
  }

  a[href*="two"]::before  {
    content: 'area';
    text-transform: uppercase;
  }

  a[href*="three"]::before  {
    content: '';
    text-transform: uppercase;
  }

  #contents::before {
    content:'関連記事';
    font-size: 90%;
  }

  #links::before {
    content:'参考資料';
    font-size: 75%;
  }

  #contents::before,
  #links::before {
    display: block;
    text-decoration: underline;
    margin: 0.5rem 0.25rem;
  }

  section:target,
  section:target font,
  section:target .blue,
  section:target a {
    color: #fff;
    border-color: #fff;
    background: #FF0000;
  }

  #template {
    box-sizing: border-box;
    font-size: 1.5rem;
    padding: 7.5rem 2.5rem 2.5rem;
    min-height: 100vh;
    min-height: -webkit-fill-available;
  }

  #lastModified {
    font-family: "ipag", monospace;
    text-align: right;
    line-height: 125%;
    word-break: break-word;
  }

  @media screen and (max-width: 820px) {
    #template {
      font-size: 3.21vw;
      padding: 20% 2.5% 5%;
    }
  }
  </style>
</head>
<body>
  <nav id="nav">
    <span>イメージマップ</span>
    <a href="#one"></a>
    <a href="#two"></a>
    <a href="#three"></a>
  </nav>

  <header id="template">
    <map class="map_element">
      <area class="area_element">
      <area class="area_element">
      <area class="area_element">
    </map>
  </header>

  <article>
    <section id="one"></section>
    <section id="two"></section>
    <section id="three"></section>
    <hr/>
    <p id="lastModified" class="readme"></p>
    <br/>
    <section id="four">
      <aside id="contents"></aside>
    </section>
  </article>
  <aside id="links"></aside>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript">
  $(function() {
    $("#").load("");
  })

  let lastModified = document.querySelector('#lastModified');

  lastModified.innerHTML =
  'Last Modified: <time datetime="' + document.lastModified + '">' + document.lastModified + '</time>';
  </script>
</body>
</html>
