<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <script src="../../readme/index.js"></script>
  <script type="text/javascript">
  indexJSON('index.json');
  </script>
  <link rel="stylesheet" href="../elements.css" />
  <link rel="stylesheet" href="../../readme/style.css" />
  <link rel="stylesheet" href="../../readme/active.css" />
  <style>
  a[href*="one"]::before  {
    content: '<iframe>';
    text-transform: uppercase;
  }

  a[href*="two"]::before  {
    content: '<embed>';
    text-decoration: line-through;
    text-transform: uppercase;
  }

  a[href*="three"]::before  {
    content: '<object>';
    text-transform: uppercase;
  }

  a[href*="four"]::before  {
    content: 'ETC.';
    text-transform: uppercase;
  }

  @font-face {
    font-family: "NewYork";
    src: url("https://creative-community.space/ver/font/NewYork.otf");
  }

  h1 {
    font-family: "NewYork", serif;
  }

  #cover code {
    font-family: "ipag", monospace;
    font-size: 125%;
  }

  #contents::before {
    content:'関連記事';
    font-size: 90%;
  }

  #links::before {
    content:'参考資料';
    font-size: 75%;
  }

  details {
    margin-top: 1rem;
  }

  #contents::before,
  #links::before {
    display: block;
    text-decoration: underline;
    margin: 0.5rem 0.25rem;
  }

  #nav a,
  #contents::before,
  #links::before,
  #lastModified {
    margin: 0.5rem 0.25rem;
  }

  #contents a,
  #contents a:hover,
  #links a,
  #links a:hover {
    border: none;
  }

  #contents::before,
  #links::before {
    text-decoration: underline;
  }

  #lastModified {
    word-break: break-word;
    margin: 0.25rem;
    line-height: 125%;
  }
  </style>
</head>
<body>
  <nav id="nav">
    <a href="#one"></a>
    <a href="#two"></a>
    <a href="#three"></a>
    <a href="#four"></a>
  </nav>

  <article class="readme">
    <section id="cover" class="active cover">
      <h1><small>Hypertext Markup Language</small><br/>Embedded Content</h1>
      <p>
        <code class="iframe_tag">src="URL"></code><br/>
        <code class="embed_tag">src="URL"></code><br/>
        <code class="object_tag">data="URL"></code><br/>
      </p>
    </section>
    <section id="one" class="is-hide"></section>
    <section id="two" class="is-hide"></section>
    <section id="three" class="is-hide"></section>
    <section id="four" class="is-hide">
      <p>
        <font>CSS</font>
      </p>
      <p>
        <font color="blue"><a href="/coding/css/boxmodel/">padding・margin</a></font>
        ボックスモデルを指定
      </p>
      <p>
        <font color="blue"><a href="/coding/css/sizing/">width・height</a></font>
        画像・要素の幅と高さを指定
      </p>
      <p>
        <font color="blue"><a href="/coding/css/borders/">border・border-radius</a></font>
        境界を指定
      </p>
      <hr/>
      <br>
      <aside id="links"></aside>
      <br/>
      <p id="lastModified"></p>
    </section>
  </article>

  <footer>
    <aside id="contents"></aside>
  </footer>

  <script src="../../readme/script.js" async></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript">
  $(function() {
    $("#one").load("iframe.html");
    $("#two").load("embed.html");
    $("#three").load("object.html");
  })

  document.addEventListener('readystatechange', (event) => {
    if (event.target.readyState === 'interactive') {
    let lastModified = document.querySelector('#lastModified');
    lastModified.innerHTML =
    'Last Modified: <time datetime="' + document.lastModified + '">' + document.lastModified + '</time>';
  } else if (event.target.readyState === 'complete') {
      function random(min, max) {
        const num = Math.floor(Math.random() * (max - min + 1)) + min;
        return num;
      }

      function randomRGB() {
        let getRGB = `rgb(${random(0, 255)},${random(0, 255)},${random(0, 255)})`;
        return getRGB;
      }

      const bgAll = document.querySelectorAll('body, .active');
      for (const bgItem of bgAll) {
        bgItem.style.background = randomRGB();
      }

      const randomRGBbgAll = document.querySelectorAll('#nav a');
      for (const randomRGBbg of randomRGBbgAll) {
        randomRGBbg.addEventListener('click', function(event) {
          const bgSectionAll = document.querySelectorAll('body, .active');
          for (const bgSection of bgSectionAll) {
            bgSection.style.background = randomRGB();
          }
        });
      }
    }
  });
  </script>
</body>
</html>
