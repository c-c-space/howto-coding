<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <meta name="format-detection" content="telephone=no" />
  <script src="../readme/index.js" async></script>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../html/elements.css">
  <link rel="stylesheet" href="../readme/index.css">
  <style>
  html {
    height: -webkit-fill-available;
  }

  body {
    padding: 0;
    margin: 0;
    height: 100vh;
    max-height: -webkit-fill-available;
  }

  iframe {
    box-sizing: border-box;
    border: none;
  }

  @media (orientation: landscape) {
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #left {
      background: #fff;
      filter: invert();
    }

    iframe {
      width: 50%;
      height: 100%;
    }
  }

  @media (orientation: portrait) {
    body {
      display: grid;
      place-items: center;
    }

    #right {
      background: #fff;
      filter: invert();
    }

    iframe {
      width: 100%;
      height: 100%;
    }
  }
  </style>
</head>
<body>
  <iframe id="left" src="howto.html" name="left"></iframe>
  <iframe id="right" src="sample.html" name="right"></iframe>
  <script src="script.js"></script>
</body>
</html>
