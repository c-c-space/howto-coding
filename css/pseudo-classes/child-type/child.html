<hgroup>
  <h2><code>:*-child</code></h2>
  <p>要素内のすべての子要素から特定の要素を選択</p>
</hgroup>
<br/>
<hgroup>
  <h3><code>:nth-child(n)</code></h3>
  <p>n番目の子となる要素</p>
</hgroup>
<hgroup>
  <h3><code>:first-child</code></h3>
  <p>子として最初の要素</p>
  <p><i>:nth-child(1) と同じ小要素</i></p>
</hgroup>
<br/>
<hgroup>
  <h3><code>:nth-last-child(n)</code></h3>
  <p>後ろから数えてn番目の子となる要素</p>
</hgroup>
<hgroup>
  <h3><code>:last-child</code></h3>
  <p>子として最後の要素</p>
  <p><i>:nth-last-child(1) と同じ小要素</i></p>
</hgroup>
