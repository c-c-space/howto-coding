<hgroup>
  <h2><code>E:*-type</code></h2>
  <p>要素内のすべての小要素のうち、指定した種類 (タグ名) の要素を選択</p>
</hgroup>
<br/>
<hgroup>
  <h3><code>E:nth-of-type(n)</code></h3>
  <p>n番目のその種類の要素</p>
</hgroup>
<hgroup>
  <h3><code>E:first-of-type</code></h3>
  <p>最初のその種類の要素</p>
  <p><i>E:nth-of-type(1) と同じ種類の要素</i></p>
</hgroup>
<br/>
<hgroup>
  <h3><code>E:nth-last-of-type()</code></h3>
  <p>後ろから数えてn番目のその種類の要素</p>
</hgroup>
<hgroup>
  <h3><code>E:last-of-type</code></h3>
  <p>最後のその種類の要素</p>
  <p><i>E:nth-last-of-type(1) と同じ種類の要素</i></p>
</hgroup>
