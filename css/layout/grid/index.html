<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <script src="../../../readme/index.js" async></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="../../../readme/style.css" />
  <link rel="stylesheet" href="../../pseudo-classes/lightbox.css" />
  <style type="text/css">
  nav a {
    filter: invert();
  }

  #contents::before {
    content:'関連記事';
    font-size: 90%;
  }

  #links::before {
    content:'参考資料';
    font-size: 75%;
  }

  code {
    font-size: 125%;
  }

  code,
  #lastModified,
  #contents::before,
  #links::before {
    font-family: "ipag", monospace;
  }

  #contents::before,
  #links::before {
    text-decoration: underline;
    display: block;
    margin: 0.5rem 0.25rem;
  }

  #lastModified {
    line-height: 125%;
    word-break: break-word;
  }
  </style>
</head>
<body>
  <nav>
    <p>
      <a href="#grid">グリッドレイアウト</a>
    </p>
    <p>
      <a href="#etc">関連記事</a>
    </p>
  </nav>

  <main>
    <ol id="gridOl">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ol>
  </main>

  <article class="lightbox" id="grid">
    <a href="#" class="close" onclick="window.history.back(); return false;"></a>
    <section id="howto" class="readme translate_center"></section>
  </article>

  <aside class="lightbox" id="etc">
    <a href="#" class="close" onclick="window.history.back(); return false;"></a>
    <section id="contents" class="translate_center"></section>
    <section id="links" class="fixed_bottom"></section>
  </aside>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript">
  $(function() {
    $("#howto").load("howto.html");
  })

  function random(min, max) {
    const num = Math.floor(Math.random() * (max - min + 1)) + min;
    return num;
  }

  function randomRGB() {
    let getRGB = `linear-gradient(0deg, rgb(${random(0, 255)},${random(0, 255)},${random(0, 255)}), rgb(${random(0, 255)},${random(0, 255)},${random(0, 255)}), rgb(${random(0, 255)},${random(0, 255)},${random(0, 255)}))`;
    return getRGB;
  }

  function randomBG() {
    const bgAll = document.querySelectorAll('li');
    for (const bgItem of bgAll) {
      bgItem.style.background = randomRGB();
    }
  }

  document.body.style.background = `linear-gradient(90deg, rgb(${random(0, 255)},${random(0, 255)},${random(0, 255)}), rgb(${random(0, 255)},${random(0, 255)},${random(0, 255)}), rgb(${random(0, 255)},${random(0, 255)},${random(0, 255)}))`
  randomBG()
  </script>
</body>
</html>
