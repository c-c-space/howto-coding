<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <script src="../../readme/index.js" async></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../../readme/style.css" />
  <link rel="stylesheet" href="../pseudo-classes/lightbox.css" />
  <style type="text/css">
  #contents::before {
    content:'関連記事';
    font-size: 90%;
  }

  #links::before {
    content:'参考資料';
    font-size: 75%;
  }

  code,
  #contents::before,
  #links::before,
  #lastModified {
    font-family: "ipag", monospace;
  }

  #contents::before,
  #links::before {
    text-decoration: underline;
    display: block;
    margin: 0.5rem 0.25rem;
  }

  #lastModified {
    text-align: right;
    margin: 0.25rem;
    line-height: 125%;
  }
  </style>
</head>
<body>
  <nav>
    <p>
      <a href="#two" onclick="randomBG()">::before (:before)</a>
      <a href="#one" onclick="randomBG()">::after (:after)</a>
    </p>
    <p>
      <a href="#three" onclick="randomBG()">::marker</a>
    </p>
    <a href="#etc" onclick="randomBG()">参考資料</a>
  </nav>

  <h1 id="title">Pseudo-elements | Cascading Style Sheets</h1>

  <ul id="unordered" class="readme"></ul>
  <script>
  let ulArr = [
    '擬似要素 (pseudo-elements) は、選択された要素の特定の部分にスタイルを適用させるセレクターです。',
    '<i>擬似要素は 1 つのセレクターに 1 つだけ使用することができ、文内の単純セレクターの後に置く必要があります。</i>',
  ];

  let unorderedList = document.querySelector('ul#unordered');
  for (let ulli of ulArr) {
    let ulliAdd = document.createElement('li');
    ulliAdd.innerHTML = ulli;
    unorderedList.appendChild(ulliAdd);
  }
  </script>

  <main>
    <details class="readme">
      <summary onclick="randomBG()">関連記事</summary>
      <br/>
      <p><a href="/coding/css/pseudo-classes/">擬似クラス (Pseudo-classes) </a></p>
      <p>
        指定の要素が特定の状態である場合にスタイルを適用させるセレクターです。<br/>
        <i>擬似要素とは対照的に、擬似クラスは要素の状態に基づいてスタイル付けを行うことができます。</i>
      </p>
      <br/>
    </details>
    <p id="lastModified"></p>
  </main>

  <article class="lightbox" id="one">
    <a href="#" class="close" onclick="window.history.back(); return false;"></a>
    <section id="after" class="readme translate_center"></section>
  </article>

  <article class="lightbox" id="two">
    <a href="#" class="close" onclick="window.history.back(); return false;"></a>
    <section id="before" class="readme translate_center"></section>
  </article>

  <article class="lightbox" id="three">
    <a href="#" class="close" onclick="window.history.back(); return false;"></a>
    <section id="marker" class="readme translate_center"></section>
  </article>

  <aside class="lightbox" id="etc">
    <a href="#" class="close" onclick="window.history.back(); return false;"></a>
    <section id="contents" class="translate_center"></section>
    <section id="links" class="fixed_bottom"></section>
  </aside>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript">
  $(function() {
    $("#after").load("after.html");
    $("#before").load("before.html");
    $("#marker").load("marker.html");
  })

  function random(min, max) {
    const num = Math.floor(Math.random() * (max - min + 1)) + min;
    return num;
  }

  function randomRGB() {
    let getRGB = `rgb(${random(0, 255)},${random(0, 255)},${random(0, 255)})`;
    return getRGB;
  }

  function randomBG() {
    const bgAll = document.querySelectorAll('body, ul *, details *');
    for (const bgItem of bgAll) {
      bgItem.style.background = randomRGB();
    }
  }

  randomBG()

  let lastModified = document.querySelector('#lastModified');
  lastModified.innerHTML =
  'Last Modified: <time datetime="' + document.lastModified + '">' + document.lastModified + '</time>';
  </script>
</body>
</html>
